<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie QR Codes personalizados em segundos. Rápido, fácil e gratuito!">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/QrCode.png" type="image/x-icon">
    <title>Gere seu QrCode</title>
</head>

<body>

    <div class="container">
        <div class="header-form">
            <div class="header">
                <h1>Gerador de QrCode</h1>
                <p>Cole a URL desejada:</p>
            </div>

            <div class="form">
                <input type="text" placeholder="Insira a URL" name="" id="inputValue">
                <button id="btnValue">Gerar QrCode</button>
            </div>
        </div>
        <div class="QrCode">
            <img src="" id="QrCode" alt="">
        </div>
    </div>
    <script src="main.js">
    </script>
</body>
